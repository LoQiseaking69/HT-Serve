name: Secure Build + PyPI Publish + GitHub Pages Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  PYTHON_VERSION: '3.10'
  DIST_PATH: dist
  SITE_PATH: ht_serve/testsite

jobs:
  build-publish-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: HARD FAIL if upload-artifact@v3 is detected
        run: |
          echo "[SECURITY CHECK] Scanning for deprecated actions..."
          if grep -r "upload-artifact@v3" .github/; then
            echo "::error file=.github::Detected forbidden usage of deprecated upload-artifact@v3"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel

      - name: Build Python Package
        run: python -m build

      - name: Validate dist/ Exists
        run: |
          echo "[CHECK] Verifying dist folder..."
          ls -lh $DIST_PATH
          test -f $(find $DIST_PATH -type f | head -n1)

      - name: Upload dist/ Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: ${{ env.DIST_PATH }}

      - name: Publish to PyPI (if token available)
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          FILES=$(find $DIST_PATH -type f)
          if [ -n "$FILES" ]; then
            twine upload $FILES || echo "Already uploaded"
          else
            echo "No distribution files found to upload"
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Validate site folder
        run: |
          echo "[CHECK] Verifying site path $SITE_PATH"
          test -f $SITE_PATH/index.html

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ env.SITE_PATH }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4